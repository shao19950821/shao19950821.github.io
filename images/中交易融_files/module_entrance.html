		success : function(datas) {	
			 for(var i = 0; i < datas.rows.length; i++)
	         {
	             for (var j = i; j < datas.rows.length; j++)
	             {
	                 if (datas.rows[i].functionSequence > datas.rows[j].functionSequence)
	                 {
	                        var model_info = datas.rows[i];
	                        datas.rows[i] = datas.rows[j];
	                        datas.rows[j] = model_info;
	                  }
	             }
	          }
			 
			/* if(datas.rows.length > 6)
			{
				foot.style.display = 'block';
			} */
			for(var i = 0; i < datas.rows.length; i++)
			{
				
				
				var containDiv = document.createElement("div");
				var containImg = document.createElement("div");
				var img = document.createElement("img");
				var span = document.createElement("span");
				var promoteDiv = document.createElement("div");
				
				if(i % 2 == 0){
					containDiv.className = 'base_set_contain_div_gray';
				}
				else{
					containDiv.className = 'base_set_contain_div_white';
				}
				containImg.className = 'base_set_contain_img';
				img.src="/resources/images/SYS/"+datas.rows[i].moduleIcon;
				span.innerHTML = datas.rows[i].functionName;
				
				promoteDiv.className = 'promote';
				promoteDiv.innerHTML = datas.rows[i].moduleDescription;
				
				containImg.appendChild(img);
				containImg.appendChild(span);
				
				containDiv.appendChild(containImg);
				containDiv.appendChild(promoteDiv);
				
				functionCode[i] = datas.rows[i].functionCode;
				functionName[i] = datas.rows[i].functionName;
				urldata[i] = datas.rows[i].url;
			
				
				containDiv.index = i;
				containDiv.onclick = function(){
					
					open_detail_function(functionCode[this.index],functionName[this.index],urldata[this.index]);
				}
				
				
			/* 	if(i > 5)
				{
					containDiv.style.display = 'none';
				} */
				
				contain.appendChild(containDiv);			
			}
			
		}
	});
	}
